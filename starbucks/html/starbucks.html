<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="/starbucks/style/starbucks.css"
</head>
<body>
    
    <section>
        <div class = "circle"> </div>
        <header>
            <a href ="#" class =logo><img src = "/starbucks/img/logo.png"></a>
            <ul>
                <li><a href = "#" >Home</a></li>
                <li><a href = "#" >Menu</a></li>
                <li><a href = "#" >What's News</a></li>
                <li><a href = "#" >Contact</a></li>
            </ul>
        </header>
    
        <div class = "content">
            <div class ="textBox">
                <h2> 그저 커피가 아니다 <br> 이것은 <span>Starbucks</span></h2>
                <p>Winners embrace hard work. They love the discipline of it, 
                    the trade-off they're making to win. Losers, on the other hand, 
                    see it as punishment. And that’s the difference.</p>
                    <a href ="#">Learn More</a>
            </div>
            <div class = "imgBox">
                <img src = "/starbucks/img/img1.png" class = "starbucks">
            </div>
        </div>
        <ul class ="thumb">
            <li><img src = "/starbucks/img/thumb1.png" onclick = "imgSlider('/starbucks/img/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src = "/starbucks/img/thumb2.png" onclick = "imgSlider('/starbucks/img/img2.png'); changeCircleColor('#db7495')"></li>
            <li><img src = "/starbucks/img/thumb3.png" onclick = "imgSlider('/starbucks/img/img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class = "sci">
            <li><a href = "#"> <img src = "/starbucks/img/facebook.png" ></a></li>
            <li><a href = "#"> <img src = "/starbucks/img/twitter.png" ></a></li>
            <li><a href = "#"> <img src = "/starbucks/img/instagram.png" ></a></li>
        </ul>
    
    </section>

<script type = "text/javascript">
    function imgSlider(anything){
        document.querySelector('.starbucks').src = anything;
    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
</script>

</body>
</html>
